<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagens TCC/EsferaLogo.png" type="image/x-icon">
    <title>Bem-vindo colaborador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <section class="containerCad">

        <div class="content first-content">


            <div class="row">
                <!-- first-column: formulário de login -->
                <main class="main">
                    <nav class="seta-voltar">
                        <a href="PaginaInicial.html" id=""><img src="./Imagens TCC/seta-esquerda.png" alt="Home"></a>
                    </nav>
                    
                        <img src="./Imagens TCC/IconeLogo.png" alt="360Logo" width="10%"> <br>
                    
                    <h2 class="title-1">Bem-vindo colaborador</h2> <br> <br>
                    <form action="./index.html" class="form-login">
                        <input class="input" type="email" name="emailUsu" required maxlength="50" id="emailUsu" placeholder=" Email"> <br>
                        <input class="input" type="password" name="senhaUsu" required maxlength="50" id="senhaUsu" placeholder=" Senha"> <br>
                        <br>
                        

                        <div class="containerBtn">
                            <button value="Login" class="btn">Login</button> <br> <br> <br> <br>
                        </div>
                        <a href="#">Esqueceu a senha? Clique aqui. </a> <br>
                    </form>
                </main><!-- first-column -->


                <!-- second-column: "Bem-vindo(a) de volta!" com imagem e button -->
                <aside class="side">
                    <h2 class="title-2">É bom tê-lo conosco!</h2> <br>
                    <img src="./Imagens TCC/grupo-imgLogin.png" alt="img-login" width="60%"> <br>
                    <p class="description-primary">Responsabilidade com a verdade é o ponto crucial</p>
                </aside> <!-- second-column -->
            </div><!-- first-content -->
        </div>
    </section><!-- container -->

</body>

</html>
