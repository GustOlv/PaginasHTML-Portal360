<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagens TCC/EsferaLogo.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-login.css">

    <style type="text/css">
        /*Estilização da página específica para login e cadastro*/

        
    </style>
</head>

<body>


    <section class="containerCad">


            <div class="row">
                <!-- first-column: formulário de login -->
                <main class="main">
                    <nav class="seta-voltar">
                        <a href="PaginaInicial.html" id=""><img src="./Imagens TCC/seta-esquerda.png" alt="Home"></a>
                    </nav>
                    
                        <img src="./Imagens TCC/IconeLogo.png" alt="360Logo" width="10%"> <br>
                    
                    <h2 class="title-1">Login</h2> <br>
                    <form action="./PaginaInicialLogado.html" class="form-login">
                        <input class="input" type="email" name="emailUsu" required maxlength="50" id="emailUsu" placeholder=" Email"> <br>
                        <input class="input" type="password" name="senhaUsu" required maxlength="50" id="senhaUsu" placeholder=" Senha"> <br>
                        <br>
                        

                        <div class="containerBtn">
                            <input type="submit" value="Login" class="btn">
                            <input type="button" value="Cadastre-se" class="btn"> <br> <br> <br> <br>
                        </div>
                        <a href="#">Esqueceu a senha? Clique aqui. </a> <br>
                    </form>
                    <a href="./LoginColaborador.html" class="legenda">Sou colaborador</a>
                </main><!-- first-column -->


                <!-- second-column: "Bem-vindo(a) de volta!" com imagem e button -->
                <aside class="side">
                    <h2 class="title-2">Bem-vindo de volta!</h2> <br>
                    <img src="./Imagens TCC/img-login.png" alt="img-login" width="60%"> <br>
                    <p class="description-primary">Faça login ou cadastre-se para reagir <br>
                        e dar sua opnião nas notícias</p>
                </aside> <!-- second-column -->
            </div><!-- first-content -->

    </section><!-- container -->

</body>

</html>
